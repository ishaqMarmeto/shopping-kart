<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="container">
        <h1>Shopping Cart</h1>
        <button class="btn" onclick="showProducts()">View Products</button>
        <button class="btn" onclick="showCart()">View Cart <span id="cart-count"></span></button>
        
        <div id="products">
            <h2>Products</h2>
            <div class="sort-controls">
                <button class="btn" onclick="sortProducts('asc')">Sort Ascending</button>
                <button class="btn" onclick="sortProducts('desc')">Sort Descending</button>
            </div>
            <div class="filter-controls">
                <label for="price-filter">price range</label>
                <input type="number" id="price-filter" placeholder="Max Price" oninput="filterProducts()">
            </div>
            <div id="product-list">
                
            </div>
        </div>
        
        <div id="cart">
            <h2>Cart</h2>
            <button class="btn" onclick="clearCart()">Clear Cart</button>
            <div id="cart-items">
                
            </div>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
