<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .container {
            min-width: 100vw;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        #products, #cart {
            display: none;
            margin-top: 20px;
        }
        .product, .cart-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .product img, .cart-item img {
            max-width: 100px;
            border-radius: 5px;
            margin-right: 15px;
        }
        .product-info, .cart-item-info {
            flex: 1;
        }
        .product-info h3, .cart-item-info h3 {
            margin: 0;
            color: #333;
        }
        .product-info p, .cart-item-info p {
            margin: 5px 0;
            color: #777;
        }
        .product button, .cart-item button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .product button:hover, .cart-item button:hover {
            background-color: #218838;
        }
        .cart-item button {
            background-color: #dc3545;
        }
        .cart-item button:hover {
            background-color: #c82333;
        }
        .cart-item-controls {
            display: flex;
            align-items: center;
        }
        .cart-item-controls button {
            margin: 0 5px;
        }
        .sort-controls, .filter-controls {
            margin: 20px 0;
            text-align: center;
        }
        .sort-controls button, .filter-controls button {
            margin: 0 5px;
        }
        .filter-controls input {
            margin: 0 5px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #product-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product {
            flex: 1 1 calc(25% - 40px); /* Adjust the width for 4 products per row */
            box-sizing: border-box;
        }
        @media (max-width: 900px) {
            .product {
                flex: 1 1 calc(33.333% - 40px); /* Adjust the width for 3 products per row */
            }
        }
        @media (max-width: 600px) {
            .product {
                flex: 1 1 calc(50% - 40px); /* Adjust the width for 2 products per row */
            }
            .product img {
                max-width: 80%;
                margin-right: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <button class="btn" onclick="showProducts()">View Products</button>
        <button class="btn" onclick="showCart()">View Cart <span id="cart-count"></span></button>
        
        <div id="products">
            <h2>Products</h2>
            <div class="sort-controls">
                <button class="btn" onclick="sortProducts('asc')">Sort Ascending</button>
                <button class="btn" onclick="sortProducts('desc')">Sort Descending</button>
            </div>
            <div class="filter-controls">
                <label for="price-filter">price range</label>
                <input type="number" id="price-filter" placeholder="Max Price" oninput="filterProducts()">
            </div>
            <div id="product-list">
                
            </div>
        </div>
        
        <div id="cart">
            <h2>Cart</h2>
            <button class="btn" onclick="clearCart()">Clear Cart</button>
            <div id="cart-items">
                
            </div>
        </div>
    </div>
    <script>
        let cart = [];
        let products = [];

        async function fetchProducts() {
            try {
                const response = await fetch('https://fakestoreapi.com/products');
                
                products = await response.json();
                updateProductDisplay();
            } catch (error) {
                console.error('Error fetching products:', error);
            }
        }

        function showProducts() {
            document.getElementById('products').style.display = 'block';
            document.getElementById('cart').style.display = 'none';
            fetchProducts();
        }

        function showCart() {
            document.getElementById('products').style.display = 'none';
            document.getElementById('cart').style.display = 'block';
            updateCartDisplay();
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingProduct = cart.find(p => p.id === productId);
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            updateCartDisplay();
            updateCartCount();
        }

        function removeFromCart(productId) {
            cart = cart.filter(p => p.id !== productId);
            updateCartDisplay();
            updateCartCount();
        }

        function increaseQuantity(productId) {
            const product = cart.find(p => p.id === productId);
            if (product) {
                product.quantity += 1;
                updateCartDisplay();
            }
        }

        function decreaseQuantity(productId) {
            const product = cart.find(p => p.id === productId);
            if (product) {
                if (product.quantity > 1) {
                    product.quantity -= 1;
                } else {
                    removeFromCart(productId);
                }
                updateCartDisplay();
            }
        }

        function totalPrice() {
            return cart.reduce((total, product) => total + (product.price * product.quantity), 0);
        }

        function averagePrice() {
            const total = totalPrice();
            return cart.length > 0 ? total / cart.reduce((count, product) => count + product.quantity, 0) : 0;
        }

        function sortProducts(order) {
            products.sort((a, b) => order === 'asc' ? a.price - b.price : b.price - a.price);
            updateProductDisplay();
        }

        function filterProducts() {
            const maxPrice = parseFloat(document.getElementById('price-filter').value) || Infinity;
            const filteredProducts = products.filter(product => product.price <= maxPrice);
            updateProductDisplay(filteredProducts);
        }

        function clearCart() {
            cart = [];
            updateCartDisplay();
            updateCartCount();
            alert("Your cart is empty");
        }

        function updateProductDisplay(filteredProducts = products) {
            const productsDiv = document.getElementById('product-list');
            productsDiv.innerHTML = `
                ${filteredProducts.map(product => `
                    <div class="product">
                        <img src="${product.image}" alt="${product.title}">
                        <div class="product-info">
                            <h3>${product.title}</h3>
                            <p>Price: $${product.price.toFixed(2)}</p>
                            <button onclick="addToCart(${product.id})">Add to Cart</button>
                        </div>
                    </div>
                `).join('')}
            `;
        }

        function updateCartDisplay() {
            const cartDiv = document.getElementById('cart-items');
            cartDiv.innerHTML = `
                <p>Total Price: $${totalPrice().toFixed(2)}</p>
                <p>Average Price: $${averagePrice().toFixed(2)}</p>
                ${cart.length === 0 ? '<p>Your cart is empty.</p>' : `
                    <div>
                        ${cart.map(product => `
                            <div class="cart-item">
                                <img src="${product.image}" alt="${product.title}">
                                <div class="cart-item-info">
                                    <h3>${product.title}</h3>
                                    <p>Price: $${product.price.toFixed(2)} x ${product.quantity}</p>
                                    <div class="cart-item-controls">
                                        <button onclick="decreaseQuantity(${product.id})">-</button>
                                        <button onclick="increaseQuantity(${product.id})">+</button>
                                        <button onclick="removeFromCart(${product.id})">Remove</button>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `}
            `;
        }

        function updateCartCount() {
            const cartCount = cart.length;
            document.getElementById('cart-count').innerText = cartCount > 0 ? `(${cartCount})` : '';
        }

        // Initialize display
        showProducts();
    </script>
</body>
</html>
